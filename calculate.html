<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link rel="stylesheet" href="calculate.css">
</head>
<body>
    <div class="container">
        <div class="part1">
        <input type="text" placeholder="0" id="inpbox">
        <div class="row">
            <button class="operator">Ac</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator1">/</button> 
        </div>
        <div class="row">
            <button >7</button>
            <button >8</button>
            <button >9</button>
            <button class="operator1">*</button> 
        </div>
        <div class="row">
            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button class="operator1">-</button> 
        </div>
        <div class="row">
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button class="operator1">+</button> 
        </div>
        <div class="row">
            <button >00</button>
            <button >0</button>
            <button >.</button>
            <button class="equal">=</button> 
        </div>
    </div>

    </div>

  <script src="calculate.js"></script>  
</body>
</html>
